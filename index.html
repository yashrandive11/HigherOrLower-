<!DOCTYPE html>
<html>
<head>
  <title>Higher or Lower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap" rel="stylesheet">
  <audio id="lose-sound" src="src/lose.mp3"></audio>
  <audio id="losepoint-sound" src="src/pointlost.mp3"></audio>
  <audio id="winpoint-sound" src="src/pointwon.mp3"></audio>

</head>
<body>
  <h1 id="game-header">H I G H E R - O R - L O W E R</h1>
  <div class="container">
   
    <div id="game-container">

      <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-2 d-flex align-items-center">
                    <img id="heart-image" src="heart.png" alt="">
                </div>
    
                <div class="col-10 d-flex align-items-center">
                    <p id="chances">3</p>
                </div>
            </div>
        </div>
    
        <div class="col-6 d-flex align-items-center justify-content-end">
            <p id="score">SCORE: 0</p>
        </div>
    </div>

      <p id="current-number"></p>

      <div class="row">
        <div class="col-6">
          <button id="higher" class="btn btn-outline-success"><b>HIGHER</b></button>

        </div>
        <div class="col-6">
          <button id="lower" class="btn btn-outline-danger"><b>LOWER</b></button>
        </div>
    </div>

    
    
    <div id="bootstrap-alert-restart" class="alert alert-danger" role="alert">
      <!-- <p id="message"></p> -->
    </div>

    <div id="restart-button-container">
      <button id="restart" class="btn btn-outline-secondary">Restart</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="game_logic.js"></script>
  
</body>
</html>
